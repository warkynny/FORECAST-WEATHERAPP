<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="src/style.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>

<body>

    <body>

        <div class="container">
            <div class="weather-app">
                <form class="search-form" id="search-city">
                    <div class="row">
                        <div class="col-8">
                            <input type="search" placeholder="Type a city..." autofocus="on" autocomplete="off"
                                id="city-input" class="form-control">
                        </div>
                        <div class="col-4">
                            <input class="btn btn-primary" type="submit" value="Search">
                        </div>
                    </div>
                </form>
                <div class="weatherapp">
                    <h1 id="city-name"> Nairobi</h1>
                    <ul>
                        <li>
                            <div id="current-time"></div>
                        </li>
                        <li>
                            <span id="description">Clear</span>
                        </li>
                    </ul>
                    <div class="row">
                        <div class="col-6">
                            <div class="d-flex weather-temperature">
                                <img src="" alt="" id="icon" />
                                <div>
                                    <strong id="temperature"></strong><span class="units"><a href="#" id="celsius-link"
                                            class="active">˚C</a> | <a href="#" id="fah"> ˚F</a></span>
                                </div>
                            </div>
                        </div>
                        <div class="col-6">
                            <ul>
                                <li>
                                    Humidity: <span id="hum">40%</span>
                                </li>
                                <li>
                                    Wind: <span id="wind">6 km/hr</span>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="row" id="weather-forecast">
                    <div class="row">
                        <div class="col-2">
                            <div class="weather-forecast-date">Thu</div>
                            <img src="http://openweathermap.org/img/wn/50d@2x.png" alt="" width="42" />
                            <div class="weather-forecast-temperatures">
                                <span class="weather-forecast-temperature-max"> 18° </span>
                                <span class="weather-forecast-temperature-min"> 12° </span>
                            </div>
                
                        </div>

                    </div>
                </div>
                </div>
                <p>
                    <a href="https://github.com/warkynny/FORECAST-WEATHERAPP" target="_blank">Open-source code</a>
                    by Lilian Wakini
            </p>
                    
                </div>
            </div>
        </div>
        <script src="src/index.js"></script>
    </body>

</html>
